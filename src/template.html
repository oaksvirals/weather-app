<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Code!</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Just A Little Weather App</h1>
        <input id="search" type="text" placeholder="Search City or Zip Code" />
        <button id="searchBtn">Search</button>
      </header>
      <main>
        <div class="display">
          <h3>Current Weather in Clanton, Alabama, United States</h3>
          <img src="" alt="" />
          <div class="temperature">
            <h4>Current Temperature</h4>
            <div class="temp-actual" id="temp-actual">61°</div>
            <h4>Feels Like</h4>
            <div class="temp-feelslike" id="temp-feelslike">68°</div>
          </div>
          <div class="percipitation">
            <p>Percipitation</p>
            <p id="percipitation">0</p>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <p id="humidity">0</p>
          </div>
          <div class="pressure">
            <p>Pressure</p>
            <p id="pressure">0</p>
          </div>
          <div class="visibility">
            <p>Visibility</p>
            <p id="visibility">0</p>
          </div>
          <div class="wind">
            <p>Wind</p>
            <p id="wind">0</p>
          </div>
          <div class="uv">
            <p>UV Index</p>
            <p id="uv">0</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
